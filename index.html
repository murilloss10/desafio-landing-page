<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Promoções Imperdíveis</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        
        <section class="section-container background-section section-one">
            <img src="assets/logo-black-friday.png" id="logo" alt="Logotipo">
        </section>
        
        <section class="section-container section-two">
            <div class="card-container" id="card-container">
                <p class="p-card-title">Digite seus dados para receber as melhores promoções desta Black Friday.</p>
                <img src="assets/reload.gif" id="reload-gif" hidden>
                <div id="content">
                    <form id="form">
                        <input type="text" placeholder="nome" id="name">
                        <input type="email" placeholder="email" id="email">
                        <input type="submit" value="Cadastrar" id="register">
                    </form>
                </div>
            </div>
        </section>


        <footer>
            <p>Todos os direitos reservados. Murillo - 2021</p>
        </footer>

    </body>

    <script src="js/script.js"></script>

</html>
